<form (ngSubmit)="onSubmit()" #tableForm="ngForm">
    <div class="wrapper wrapper-content">

        <div class="row">
            <div class="col-lg-1"></div>
            <div class="form-group">
                <div class="col-lg-3">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Valor do Imóvel</h5>
                        </div>
                        <div class="ibox-content">
                            <input type="text" class="form-control" name="valorDoImovel" aria-label="Amount"
                                [(ngModel)]="table.valorDoImovel">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-2">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Taxa de Juros (%)</h5>
                        </div>
                        <div class="ibox-content">
                            <select class="custom-select" id="inputGroupSelect02" #selectedTaxa (change)="selectedTaxa.value">
                                <option selected>Taxas ao mês</option>
                                <option name="taxas" *ngFor="let taxa of taxas" [value]="taxa">{{taxa}}% a.m</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-2">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Parcelas</h5>
                        </div>
                        <div class="ibox-content">
                                <input name="parcelas" type="text" class="form-control" aria-label="Amount" [(ngModel)]="table.totalParcela">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-2">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Valor da Entrada</h5>
                        </div>
                        <div class="ibox-content">
                            <input name="entrada" type="text" class="form-control" aria-label="Amount" [(ngModel)]="table.valorDaEntrada">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="col-lg-9">
                </div>
                <div class="col-lg-2">
                    <button type="button" class="btn btn-success" [disabled]="!tableForm.form.valid" (click)="setTableData(selectedTaxa.value)">Submit</button>
                </div>
            </div>
        </div>



        <div class="row">

            <div *ngIf="table.length > 0">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-8">
                            <div class="ibox float-e-margins">

                                <div class="ibox-title">
                                    <h5>Tabela</h5>
                                    <div class="ibox-tools">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                        <a class="close-link">
                                            <i class="fa fa-times"></i>
                                        </a>
                                    </div>
                                </div>

                                <div class="ibox-content">
                                    <div class="row">
                                        <div class="col-lg-3"></div>
                                        <div class="col-lg-7">

                                            <table class="table table-hover margin bottom">
                                                <thead>
                                                    <tr>
                                                        <th style="width: 1%" class="text-center">Parcelas</th>
                                                        <th class="text-center">Data</th>
                                                        <th class="text-center">Valor</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td class="text-center">1</td>
                                                        <td class="text-center small">16 Jun 2014</td>
                                                        <td class="text-center"><span class="label label-primary">$483.00</span></td>

                                                    </tr>
                                                    <tr>
                                                        <td class="text-center">2</td>
                                                        <td class="text-center small">10 Jun 2014</td>
                                                        <td class="text-center"><span class="label label-primary">$327.00</span></td>

                                                    </tr>
                                                    <tr>
                                                        <td class="text-center">3</td>
                                                        <td class="text-center small">12 Jun 2014</td>
                                                        <td class="text-center"><span class="label label-primary">$125.00</span></td>

                                                    </tr>
                                                    <tr>
                                                        <td class="text-center">4</td>
                                                        <td class="text-center small">22 Jun 2013</td>
                                                        <td class="text-center"><span class="label label-primary">$344.00</span></td>
                                                    </tr>
                                                    <tr>
                                                        <td class="text-center">5</td>
                                                        <td class="text-center small">24 Jun 2013</td>
                                                        <td class="text-center"><span class="label label-primary">$235.00</span></td>
                                                    </tr>
                                                    <tr>
                                                        <td class="text-center">6</td>
                                                        <td class="text-center small">26 Jun 2013</td>
                                                        <td class="text-center"><span class="label label-primary">$100.00</span></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="col-lg-2"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</form>
